name: Frontend CI/CD

on:
  push:
    branches:
      - main   # Runs only when pushing to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy React App

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci   # faster & cleaner than npm install

      # 4. Build React app
      - name: Build React app
        run: npm run build

      # 5. Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_GROUND_03E4A840F }}
          action: "upload"
          app_location: "/"         # location of package.json
          skip_app_build: true         # ðŸ‘ˆ prevents Azure Oryx from running
